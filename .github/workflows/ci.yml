name: CI

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (Ubuntu)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get -y install discount python3-build python3-venv python3-xdg python3-importlib-resources npm make
        npm install -g @sc3d/nancy
    - name: Install dependencies (macOS)
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install tox npm discount
        # Prepend optional brew binary directories to PATH
        echo "$(brew --prefix)/opt/python/libexec/bin" >> $GITHUB_PATH
        npm install -g @sc3d/nancy
    - name: Build
      run: |
        if [ "$RUNNER_OS" != "macOS" ]; then
          pip install tox
        fi
        tox
